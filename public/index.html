<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebRTC</title>
    <link rel="icon" href="./img/webrtc.png">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="./img/webrtc.png" alt="logo" class="logo-img" />
          <h1 class="logo-text">
            Web<span class="logo-highlight">RTC</span>
          </h1>
        </div>
      </header>
      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
        <div>
            <div>
                <button class="btn btn-primary" id="btn-local-video">Toggle Local Video</button>
                <button class="btn btn-primary" id="btn-local-audio">Toggle Local Audio <i class="fa fa-volume-off"></i></button>
            </div>
        </div>
          <h2 class="talk-info" id="talking-with-info">
            Select user on the left menu.
          </h2>
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video" poster="./img/remote-avatar.jpg"></video>
            <video autoplay class="local-video" muted id="local-video" poster="./img/local-avatar.jpg"></video>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
